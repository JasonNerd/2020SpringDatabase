<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >{% block title %}{% endblock %} HIT博客</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<nav>
  <h1><a href="{{url_for('blog.index')}}" style="font-size: x-large; ">HIT博客</a></h1>
  <ul>
    {% if g.user %}
    <li><a href="{{ url_for('blog.homepage', username=g.user[g.BLOG_USER_NAME], user_id=g.user[g.BLOG_USER_ID]) }}">{{ g.user[g.BLOG_USER_NAME] }}</a>
      <li><a href="{{ url_for('auth.logout') }}"> 退出当前账号</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">注册</a>
      <li><a href="{{ url_for('auth.login') }}">登录</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</html>
